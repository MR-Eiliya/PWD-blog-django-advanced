{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Authentication</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="{% static 'css/auth_style.css' %}">

</head>

<body>
	<h2>Authentication</h2>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form method="post" action="{% url 'accounts:auth' %}">
				<h1>Create Account</h1>
				{% csrf_token %}
				<input type="text" name="username" placeholder="username" />
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="password1" placeholder="Password" />
				<input type="password" name="password2" placeholder="Confirm password" />
				<button type="submit" name="register_submit">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form method="post" action="{% url 'accounts:auth' %}">
				<h1>Login</h1>
				{% csrf_token %}
				<input type="text" name="identifier" placeholder="Email or Username" />
				<input type="password" name="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button type="submit" name="login_submit">Login</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Login</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	<script src="{% static 'js/auth_script.js' %}"></script>

</body>

</html>
