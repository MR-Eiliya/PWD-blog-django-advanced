{% load static %}
<div class="sidebar-box" style="border-radius: 12px !important;">
    <div class="categories">
        <h3>Recent Posts</h3>

        {% for post in recent_sidebar %}
        <li style="display:flex; align-items:center; gap:10px; margin-bottom:10px; list-style:none;">

            {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}"
                 style="width:50px; height:50px; object-fit:cover; border-radius:6px;">
            {% else %}
            <img src="{% static 'default-post.png' %}" alt="No Image"
                 style="width:50px; height:50px; object-fit:cover; border-radius:6px;">
            {% endif %}

            <a href="{% url 'blog:post-detail' pk=post.id %}" 
               style="color:rgb(221, 221, 221); font-size: 120%;">
                {{ post.title }}
            </a>

        </li>
        {% endfor %}

    </div>
</div>
