{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="ftco-blocks-cover-1">
    <div class="site-section-cover overlay" style="background-image: url('/static/images/blog_2.jpg')">
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-5" data-aos="fade-up">
                    <h1 class="mb-3 text-white">Our Blog</h1>
                    <p>{{ hero_blog }}</p>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">


        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="post-entry-1 h-100">
                    <a href="single.html">
                        <img src="{{post.image.url}}" alt="Image" class="img-fluid" style="border-top-left-radius: 15px !important; border-top-right-radius: 15px !important;">
                    </a>
                    <div class="post-entry-1-contents">
                        <h2><a href="single.html">{{post.title}}</a></h2>
                        <span class="meta d-inline-block mb-3">{{post.published_date|date:"d M Y"}}<span class="mx-2">by</span> <a
                                href="#">{{post.author}}</a></span>
                        <p>{{post.content|truncatewords:15}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


        <div class="col-12 mt-5 text-center">
            <span class="p-3">1</span>
            <a href="#" class="p-3">2</a>
            <a href="#" class="p-3">3</a>
            <a href="#" class="p-3">4</a>
        </div>

    </div>
</div> 

{% endblock %}
